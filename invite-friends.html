<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invite Friends</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="stylesheet" href="/material/css/styles.css" />
  <link rel="stylesheet" href="/material/css/st.css" />
  <link rel="stylesheet" href="/material/css/font.css" />
  <link rel="stylesheet" href="/material/css/animations.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      font-family: 'Vazirmatn', sans-serif;
      background: var(--base-bg);
      color: var(--base-fg);
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-bottom: 80px;
    }

    .frens-invite {
      width: 90%;
      max-width: 500px;
      background: var(--glass-bg);
      backdrop-filter: blur(16px);
      padding: 30px 20px;
      border-radius: 24px;
      box-shadow: var(--neumorphic-shadow);
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    .frens-invite-button {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .frens-invite input {
      background-color: #222;
      color: var(--accent-yellow);
      font-size: 1rem;
      padding: 0.75rem 1rem;
      border: 1px solid #444;
      border-radius: 12px;
      text-align: center;
      font-weight: bold;
      letter-spacing: 0.5px;
      outline: none;
    }

    .copy-btn {
      background: var(--gradient-primary);
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 16px;
      padding: 0.75rem;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease, background-position 0.4s ease;
    }

    .copy-btn:hover {
      transform: scale(1.05);
      background-position: right center;
    }

    .copy-feedback {
      font-size: 0.875rem;
      color: #4caf50;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .copy-feedback.visible {
      opacity: 1;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background-color: #111;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 1px solid #333;
      z-index: 999;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
      font-size: 12px;
      text-decoration: none;
    }

    .nav-item i {
      font-size: 20px;
      color: #ffcc00;
      margin-bottom: 4px;
    }

    .nav-item span {
      font-size: 11px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <main>
    <div class="frens-invite">
      <div class="frens-invite-button">
        <input type="text" value="https://t.me/Daimonium_bot" id="link" readonly />
        <button id="copyButton" class="copy-btn">Copy My Invite Link</button>
        <span id="copyFeedback" class="copy-feedback" aria-live="polite"></span>
      </div>
    </div>
  </main>

  <nav class="bottom-nav">
    <a href="home.html" class="nav-item">
      <i class="fas fa-home"></i><span>HOME</span>
    </a>
    <a href="leaderboard.html" class="nav-item">
      <i class="fas fa-trophy"></i><span>LEADERBOARD</span>
    </a>
    <a href="invite-friends.html" class="nav-item">
      <i class="fas fa-user-friends"></i><span>FRIENDS</span>
    </a>
    <a href="task.html" class="nav-item">
      <i class="fas fa-tasks"></i><span>TASKS</span>
    </a>
    <a href="balance.html" class="nav-item">
      <i class="fas fa-wallet"></i><span>BALANCE</span>
    </a>
  </nav>

  <script>
    const copyButton = document.getElementById('copyButton');
    const copyFeedback = document.getElementById('copyFeedback');
    const linkInput = document.getElementById('link');

    copyButton.addEventListener('click', () => {
      navigator.clipboard.writeText(linkInput.value).then(() => {
        copyFeedback.textContent = "✔️ Link copied!";
        copyFeedback.classList.add('visible');
        setTimeout(() => copyFeedback.classList.remove('visible'), 2000);
      });
    });
  </script>

  <script src="/material/js/interactions.js" defer></script>
  <script src="/material/js/cojs.js" defer></script>
  <script src="/material/js/scripts.js" defer></script>
  <script src="/material/js/toast.js" defer></script>
</body>
</html>
