<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Complete Tasks</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="/material/css/styles.css">
  <link rel="stylesheet" href="/material/css/font.css">
  <link rel="stylesheet" href="/material/css/st.css">
  <link rel="stylesheet" href="/material/css/animations.css">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    /* اینجا justify-content تغییر کرد */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between; /* ← محتوا را بین بالا و پایین پخش می‌کند */
      align-items: center;
      padding: 20px 10px;
      box-sizing: border-box;
      min-height: calc(100vh - 60px);
      overflow: hidden;
    }

    #coinCount-container {
      margin-bottom: 20px;
      text-align: center;
    }
    #coinDollarRange {
      font-size: 20px;
      font-weight: 700;
      color: #bbb;
      margin-top: 10px;
      text-align: center;
    }

    .task-container {
      width: 80%;
      max-width: 600px;
    }
    .task {
      margin: 10px 0;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border: 1px solid #000;
      border-radius: 12px;
      background-color: #333030;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }
    .task:hover {
      transform: translateY(-5px);
    }
    .task-detail {
      display: flex;
      align-items: center;
    }
    .task-image img {
      border-radius: 8px;
      margin-right: 10px;
    }
    .task h4 {
      margin: 0;
      font-size: 18px;
      color: #f2f2f2;
    }
    .task-data {
      display: flex;
      align-items: center;
      margin-top: 8px;
    }
    .task-data img {
      margin-right: 5px;
    }
    .task-data h5 {
      margin: 0;
      color: #ffcc00;
      font-size: 18px;
    }
    .task-button {
      background-color: #fff;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    .task-button:hover {
      background-color: #a2aaa0;
    }

    @media (max-width: 600px) {
      .task-container {
        width: 100%;
      }
      .task-button {
        padding: 10px 15px;
        font-size: 14px;
      }
      .task h4 {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>
  <main>
    <div id="coinCount-container">
      <h2><b>💎</b></h2>
      <span id="coinCount">0</span> 💎 your total Diamonium
      <div id="coinDollarRange">
        <span id="minUsd" style="color: #d32f2f;">$0.00</span>
        <span style="margin: 0 8px; color: #888;">→</span>
        <span id="maxUsd" style="color: #2e7d32;">$0.00</span>
      </div>
    </div>

    <div>
      <h2><b>2025.7.25</b></h2>
      <a href="detail.html" class="nav-item">
        <i class="fas fa-info-circle"></i>
        <span>DETAILS</span>
      </a>
    </div>

    <div class="task-container">
      <div class="task">
        <div class="task-detail">
          <div class="task-image">
            <img src="/material/images/ton.png" width="45" alt="">
          </div>
          <div>
            <h4>Link your wallet</h4>
            <div class="task-data">
              <img src="/material/images/logo.png" width="20" alt="Coin Icon">
              <h5>Daimonium</h5>
            </div>
          </div>
        </div>
        <button class="task-button" onclick="window.location.href='wat.html'">CONNECT</button>
      </div>

      <br><br>

      <img src="/material/images/logo.png" width="50%" alt="Logo">
    </div>
  </main>

  <nav class="bottom-nav">
    <a href="home.html" class="nav-item">
      <i class="fas fa-home"></i><span>HOME</span>
    </a>
    <a href="leaderboard.html" class="nav-item">
      <i class="fas fa-trophy"></i><span>LEADERBOARD</span>
    </a>
    <a href="invite-friends.html" class="nav-item">
      <i class="fas fa-user-friends"></i><span>FRIENDS</span>
    </a>
    <a href="task.html" class="nav-item">
      <i class="fas fa-tasks"></i><span>TASKS</span>
    </a>
    <a href="balance.html" class="nav-item">
      <i class="fas fa-wallet"></i><span>BALANCE</span>
    </a>
  </nav>

  <script src="/material/js/interactions.js" defer></script>
  <script src="/material/js/js.js"></script>
  <script src="/material/js/price-range.js"></script>
  <script src="/material/js/main.js"></script>
</body>
</html>
