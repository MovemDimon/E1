<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Complete Tasks</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="/material/css/styles.css">
  <link rel="stylesheet" href="/material/css/font.css" />
  <link rel="stylesheet" href="/material/css/st.css" />
  <link rel="stylesheet" href="/material/css/animations.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-sizing: border-box;
      overflow: hidden;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 10px;
      overflow-y: auto;
    }

    #coinCount-container {
      text-align: center;
      margin-top: 20px;
    }

    .task-container {
      margin: 10px auto;
      max-width: 600px;
      width: 100%;
    }

    .task {
      margin: 10px auto;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border: 1px solid #000;
      border-radius: 12px;
      background-color: #333030;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
      width: 90%;
    }

    .task:hover {
      transform: translateY(-5px);
    }

    .task-detail {
      display: flex;
      align-items: center;
    }

    .task-image img {
      border-radius: 8px;
      margin-right: 10px;
    }

    .task h4 {
      margin: 0;
      font-size: 18px;
      color: #f2f2f2;
    }

    .task-data {
      display: flex;
      align-items: center;
      margin-top: 8px;
    }

    .task-data img {
      margin-right: 5px;
    }

    .task-data h5 {
      margin: 0;
      color: #ffcc00;
      font-size: 18px;
    }

    .task-button,
    .task button {
      background-color: #fff;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .task-button:hover,
    .task button:hover {
      background-color: #a2aaa0;
    }

    nav.bottom-nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #111;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      border-top: 1px solid #333;
      z-index: 1000;
    }

    .nav-item {
      color: #fff;
      text-decoration: none;
      font-size: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .nav-item i {
      font-size: 18px;
      margin-bottom: 3px;
    }

    @media (max-width: 600px) {
      .task-button {
        padding: 10px 15px;
        font-size: 14px;
      }

      .task h4 {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>
  <main>

        <span style="margin: 0 8px; color: #888;">â†’</span>
        <span id="maxUsd" style="color: #2e7d32;">$0.00</span>
      </div>
    </div>

    <h2><b>2025.7.25</b></h2>

    <a href="detail.html" class="nav-item" style="margin: 20px 0;">
      <i class="fas fa-info-circle"></i>
      <span>DETAILS</span>
    </a>

    <div class="task-container">
      <div class="task">
        <div class="task-detail">
          <div class="task-image">
            <img src="/material/images/ton.png" width="45px" alt="">
          </div>
          <div>
            <h4>Link your wallet</h4>
            <div class="task-data">
              <img src="/material/images/logo.png" width="20px" alt="Coin Icon">
              <h5>Daimonium</h5>
            </div>
          </div>
        </div>
        <button onclick="window.location.href='wat.html'">CONNECT</button>
      </div>

      <div style="text-align: center; margin-top: 20px;">
        <img src="/material/images/logo.png" width="50%">
      </div>
    </div>
  </main>

  <nav class="bottom-nav">
    <a href="home.html" class="nav-item">
      <i class="fas fa-home"></i>
      <span>HOME</span>
    </a>
    <a href="leaderboard.html" class="nav-item">
      <i class="fas fa-trophy"></i>
      <span>LEADERBOARD</span>

    <a href="invite-friends.html" class="nav-item">
      <i class="fas fa-user-friends"></i>

    </a>
    <a href="task.html" class="nav-item">

  </nav>

</body>

</html>
